<div class="mb-4">
  <label for="buscarReceta" class="form-label">ID de la receta a buscar</label>
  <div class="row px-0">
    <div class="col-12 col-md-9 col-lg-10 mb-3 mb-md-0">
      <input type="text" class="form-control" id="buscarReceta" [(ngModel)]="busquedaReceta" autocomplete="OFF">
    </div>
  
    <div class="col-12 col-md-3 col-lg-2">
      <button class="btn btn-success boton-buscar" (click)="buscarReceta()">Buscar receta</button>
    </div>
  </div>
</div>
  
<ng-container *ngIf="busquedaRealizada">
  <ng-container *ngIf="busquedaFinalizada">
    <app-lista-recetas [recetasPrevias]="recetaABuscar"
    [busquedaUnica]="true"> 
    </app-lista-recetas>
  </ng-container>
  
  <ng-container *ngIf="!busquedaFinalizada">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </ng-container>
</ng-container>

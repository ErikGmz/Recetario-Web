<div class="border border-2 mx-0 mx-lg-4">
	<h3 class="text-center py-4 bg-light border-bottom mb-0">Inicio de sesión</h3>
	<form novalidate [formGroup]="datosInicioSesion" class="p-5">
        <div class="row">
            <div class="col-12 mb-5">
                <h5 class="text-center mb-3">Correo electrónico</h5>
                <input type="email" #correoElectronico class="form-control text-center mx-auto" id="correo" 
                formControlName="correoElectronico" aria-describedby="textoCorreo" autocomplete="OFF">
                <div id="textoCorreo" class="form-text text-center">Es el correo electrónico suministrado al registrar la cuenta.</div>
			</div>

            <div class="col-12 mb-4">
                <h5 class="text-center mb-3">Contraseña</h5>
                <input type="password" #clave class="form-control text-center mx-auto" id="clave" 
                formControlName="clave" aria-describedby="textoClave" autocomplete="OFF">
                <div id="textoClave" class="form-text text-center">Es la contraseña relacionada con la cuenta.</div>
			</div>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="datosInicioSesion.invalid" (click)="autenticacion.iniciarSesion(correoElectronico.value.trim(), clave.value)">Iniciar sesión</button>
			</div>
        </div>
	</form>
</div>

<div class="table-responsive"> 
  <table class="table table-striped table-light border border-2 mb-1">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Nombre completo</th>
        <th scope="col">Nombre de usuario</th>
        <th scope="col">Correo electrónico</th>
        <th scope="col">Número de teléfono</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let usuario of listaUsuarios; let indice = index">
        <th scope="row">{{indice + 1}}</th>
        <td>{{usuario.ID | camposVacios }}</td>
        <td>{{usuario.nombreCompleto | camposVacios}}</td>
        <td>{{usuario.nombreUsuario | camposVacios}}</td>
        <td>{{usuario.correoElectronico | camposVacios}}</td>
        <td>{{usuario.numeroTelefono | camposVacios}}</td>
      </tr>
    </tbody>
  </table>
</div>
